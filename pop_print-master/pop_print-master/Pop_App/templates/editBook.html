<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Edit</title>
</head>

<body>
    <div class="mx-auto" style="width: 600px;">
        <div class="d-grid gap-3">
            <div class="p-2 bg-light border">
                <div class="form-outline form-white">
                    <label class="form-label" for="formWhite">Name</label>
                    <input type="text" id="formWhite" class="form-control">
                </div>
            </div>
            <div class="p-2 bg-light border">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select Catagory</option>
                    <option value="1">Biography</option>
                    <option value="2">Fiction</option>
                    <option value="3">Astrology</option>
                    <option value="4">Geography</option>
                    <option value="5">Mystery</option>
                    <option value="6">Comics</option>
                </select>
            </div>
            <div class="p-2 bg-light border">
                <div class="form-outline form-white">
                    <label class="form-label" for="formWhite">add new catagory</label>
                    <input type="text" id="formWhite" class="form-control" />
                </div>
            </div>
            <div class="p-2 bg-light border">
                <div class="file-loading">
                    <input id="input-b6" name="input-b6[]" type="file" multiple>
                </div>
                <script>
                    $(document).ready(function () {
                        $("#input-b6").fileinput({
                            showUpload: false,
                            dropZoneEnabled: false,
                            maxFileCount: 10,
                            mainClass: "input-group-lg"
                        });
                    });
                </script>
            </div>
            <div class="p-2 bg-light border">
                <button type="button" class="btn btn-primary">Cancel</button>
                <button type="button" class="btn btn-success">Preview</button>
                <button type="button" class="btn btn-secondary">Update</button>
            </div>
        </div>
    </div>
</body>

</html>
